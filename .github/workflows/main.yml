name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build and push to the Docker Hub
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout the repo
      #   uses: actions/checkout@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: evgfitil/yp-webinar:latest

      # - name: Push to the repo
      #   uses: docker/build-push-action@v1
      #   with:
      #     path: ./
      #     dockerfile: ./Dockerfile
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      #     repository: evgfitil/yp-webinar
      #     tag_with_ref: true

  deploy:
    name: Deploy @ instance
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: execute ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd projects/yp_webinar
            sudo docker pull evgfitil/yp-webinar
            sudo docker-compose up -d --no-deps yp-web
